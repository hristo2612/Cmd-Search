<form
  style="display: inline-block;"
  (submit)="onFormSubmit($event, filteredArrayOptions)"
  class="form"
>
  <mat-form-field class="example-full-width">
    <input
      type="text"
      [placeholder]="inputPlaceholder || ''"
      aria-label="Number"
      matInput
      [formControl]="formControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      (optionSelected)="onSelectedOption"
      #auto="matAutocomplete"
    >
      <mat-option
        *ngFor="let option of optionsArray"
        [value]="option.title || option"
      >
        {{ option?.title ? option?.title : option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
